<!DOCTYPE html>
<html lang="pt-br">

<body background="img/bobesponja.jpg">

    <h1 align="center">
        <font color="yellow"> FANPAGE ESPONJA </font>
    </h1>

    <table align="center" width="600" bgcolor="yellow">
        <tr>
            <td>

                <fieldset>

                    <legend align="center"> <strong> INSIRA OS DADOS A SEGUIR </strong> </legend>
                    <form action="#" method="post" name="att.fromulario">

                        <table align="center" border="1" cellpandding="">

                            <tr>
                                <td> <label>
                                        <font color="red"> Nome da criança: </font>
                                    </label></td>
                                <td> <input type="text" id="nome" name="nome" size="30" maxlength="100"
                                        placeholder="Digite aqui..." required></td>

                            </tr>

                            <tr>

                                <td> <label>
                                        <font color="orange"> Nome do responsável:</font>
                                    </label></td>
                                <td> <input type="text" id="nome.re" name="nome.re" size="30" maxlength="100"
                                        placeholder="Digite aqui..." required></td>
                            </tr>

                            <tr>
                                <td> <label> CPF do responsável: </label></td>
                                <td> <input type="text" id="cpf.re" name="cpf.re" size="30" maxlength="11"
                                        placeholder="Digite aqui..." required></td>

                            </tr>

                            <tr>

                                <td> <label>
                                        <font color="green"> Idade da criança: </font>
                                    </label></td>
                                <td> <input type="number" id="idade" name="idade" min="4" max="12" size="30"
                                        placeholder="Digite aqui..." required> </td>
                            </tr>

                            <tr>

                                <td> <label>
                                        <font color="lime"> Data de Nascimento: </font>
                                    </label></td>
                                <td> <input type="date" id="data.nas" name="data.nas" min="2009-12-12" max="2018-12-12">
                                </td>
                            </tr>

                            <tr>

                                <td> <label>
                                        <font color="blue"> Estado: </font>
                                    </label></td>
                                <td>
                                    <option value="" selected="selected">Selecione</option>
                                    <select id="estado" name="estado" required>

                                        <optgroup label="Norte">

                                            <option value="AC">Acre</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="PA">Pará</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>


                                        </optgroup>

                                        <optgroup label="Nordeste">

                                            <option value="AL">Alagoas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>

                                        </optgroup>

                                        <optgroup label="Centro-Oeste">

                                            <option value="DF">Distrito Federal</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MT">Mato Grosso</option>

                                        </optgroup>

                                        <optgroup label="Sudeste">

                                            <option value="ES">Espírito Santo</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="SP">São Paulo</option>

                                        </optgroup>

                                        <optgroup label="Sul">

                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="PR">Paraná</option>
                                            <option value="SC">Santa Catarina</option>

                                        </optgroup>

                                        <optgroup label="Gringo">

                                            <option value="EX">Estrangeiro</option>

                                        </optgroup>
                                </td>
                            </tr>
                            </select>
        </tr>


        <tr>

            <td> <label>
                    <font color="purple"> Local preferido: </font>
                </label></td>
            <td>
                <option value="" selected="selected">Selecione</option>
                <select id="local" name="local" required>

                    <option value="BE"> Casa do Bob esponja </option>
                    <option value="PA"> Casa do Patrick </option>
                    <option value="LM"> Casa do Lula Molusco </option>
                    <option value="PC"> Casa do Plankton </option>
                    <option value="SC"> Siri Cascudo </option>
                    <option value="CS"> Casa da Sandy </option>


                </select>
            </td>
        </tr>

        <tr>
            <td> <label>
                    <font color="deeppink"> Personagem preferido: </font>
                </label></td>
            <td>
                <option value="" selected="selected">Selecione</option>
                <select id="person" name="person" required>

                    <option value="BE"> Bob Esponja </option>
                    <option value="PA"> Patrick </option>
                    <option value="LM"> Lula Molusco </option>
                    <option value="SS"> Seu Sirigueijo </option>
                    <option value="SB"> Sandy Bochechas </option>
                    <option value="PK"> Plankton </option>
                    <option value="GC"> Gary Caracol </option>
                    <option value="PE"> Pérola </option>
                </select>
            </td>


        <tr>

            <td> <label>
                    <font color="red"> Assunto: </font>
                </label></td>
            <td> <textarea name="assunto" id="assunto" cols="30" rows="10" size="30"
                    placeholder="Digite o comentário aqui..." maxlength="200" required></textarea>

        </tr>

        <td> <img src="img/fundobob.png" width="100" height="100" align="center"> <button type="submit" id="enviar" name="enviar"> ENVIAR </button> </td> <br />
        <td> <img src="img/Bob-PNG-Image.png" width="100" height="100" align="center"> <button type="reset" id="limpar" name="limpar"> LIMPAR </button> </td>

        </tr>

    </table>
    
    </fieldset>
